spring.application.name=usuarios
# ===================================================================
# CONFIGURAÇÃO DO SERVIDOR WEB
# ===================================================================
server.port=8080

# ===================================================================
# CONFIGURAÇÃO DO MONGODB (MODO SEGURO COM VARIÁVEL DE AMBIENTE)
#
# Em vez de colocar suas credenciais diretamente aqui, nós usamos uma
# variável de ambiente chamada MONGODB_URI.
# Isso impede que seus segredos (usuário, senha, etc.) sejam expostos no código.
#
# Você precisará configurar essa variável no seu sistema ou na sua IDE.
# Exemplo de valor para a variável MONGODB_URI:
# mongodb+srv://seu_usuario:sua_senha@seu_cluster.mongodb.net/seu_banco?retryWrites=true&w=majority
# ===================================================================
spring.data.mongodb.uri=${MONGODB_URI}

# ===================================================================
# CONFIGURAÇÃO DO SPRING AI (já usa o MongoDB acima)
# As dependências do Spring AI que você possui são capazes de reutilizar
# a conexão principal definida em 'spring.data.mongodb.uri'.
# Você pode adicionar configurações mais específicas para o "vector store" se necessário.
# ===================================================================
# spring.ai.vectorstore.mongodb.atlas.connection-string=${MONGODB_URI}
# spring.ai.vectorstore.mongodb.atlas.database-name=seu_banco_de_dados
# spring.ai.vectorstore.mongodb.atlas.collection-name=vetores_de_ia
# spring.ai.vectorstore.mongodb.atlas.index-name=vector_index
